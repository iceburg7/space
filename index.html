<!DOCTYPE html>

<html>

<head>

	<title>water, water, everywhere</title>
	<meta name="author" content="Evan Burgess">
	<meta charset="utf-8" />
	
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="script.js"></script>

</head>
<body>

	<div class="wrapper">
		<div class="box hudbox">
			<div class="button hud closed">HUD</div>
			<div class="button _hud self closed hide">SELF</div>
			<div class="button _hud suit closed hide">SUIT</div>
			<div class="button _hud tasks closed hide">TASKS</div>
			<div class="button _hud viewport closed hide">VIEWPORT</div>
			<div class="button _hud comms closed hide">COMMS</div>
		</div>
		
		<div class="box selfbox">
			<div class="button __hud _self status closed hide">Status</div>
			<div class="button __hud _self vitals closed hide">Vitals</div>
			<div class="button __hud _self mood closed hide">Mood</div>
			<div class="button __hud _self stats closed hide">Statistics</div>
			<div class="button __hud _self attributes closed hide">Attributes</div>
			<div class="button __hud _self skills closed hide">Skills</div>
			<div class="button __hud _self feats closed hide">Feats</div>
			<div class="button __hud _self fate closed hide">Fate</div>
		</div>
		
		<div class="box suitbox">
			<div class="button __hud _suit status closed hide">Status</div>
			<div class="button __hud _suit power closed hide">Power</div>
			<div class="button __hud _suit oxygen closed hide">Oxygen</div>
			<div class="button __hud _suit maintenance closed hide">Maintenance</div>
			<div class="button __hud _suit upgrades closed hide">Upgrades</div>
		</div>
		
		<div class="box tasksbox">
			<div class="button __hud _tasks complete closed hide">Complete</div>
			<div class="button __hud _tasks incomplete closed hide">Incomplete</div>
		</div>
	
	
	
	
	
	
	</div>

</body>

</html>
